<div class="container ">
<h2 class="text-center mt-md-3">List of Employee</h2>
<a routerLink="employee/add/0"  class="btn btn-primary mt-2 mb-2">Add Employee</a>

<div class="table-responsive">
    <table class="table shadow  ">
        <thead class="thead-secondary">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Job Role</th>
            <th scope="col"></th>
            
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.phone }}</td>
                <td>{{ employee.role }}</td>
                <td><a [routerLink]="['employee/edit',employee.id]">Edit</a></td>
    
            </tr>
        </tbody>
      </table>
</div>

  
 
</div>
